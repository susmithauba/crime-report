<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }

    .form-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007acc;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <select id="role" required>
        
        <option value="citizen">Citizen</option>
              </select>

      <input type="text" id="username" placeholder="Username" required />
      <input type="text" id="phone" placeholder="Phone Number (10 digits)" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!role || !username || !phone || !password || !confirmPassword) {
        alert('Please fill all fields.');
        return;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        alert('Please enter a valid 10-digit phone number.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const userData = {
        role,
        username,
        phone,
        password
      };

      // âœ… Save to "citizens" array in localStorage
      const users = JSON.parse(localStorage.getItem('citizens') || '[]');

      // Check for duplicate username
      const exists = users.some(user => user.username === username);
      if (exists) {
        alert('Username already exists. Please choose another.');
        return;
      }

      users.push(userData);
      localStorage.setItem('citizens', JSON.stringify(users));

      alert('Registration successful! You can now log in.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
